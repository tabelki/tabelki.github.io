<div style="max-width: 800px; margin:auto;">
<a href="#chart_avg_monthly"># Średnia miesięczna</a>
<canvas id="chart_avg_monthly" width="400" height="300" style="background-color: #fff;"></canvas>
<script>
  function drawChart() {
    var jsonData = $.ajax({
      url: 'https://tabelki.github.io/static/json/compare_monthly.json',
      dataType: 'json',
    }).done(function (results) {

      // Get the context of the canvas element we want to select
      var ctx = document.getElementById("chart_avg_monthly").getContext("2d");

      // Instantiate a new chart
      var myChartMonthly = new Chart(ctx, {
      type: 'line',
      data: results,
      options: {
        responsive: true,
        interaction: {
          mode: 'index',
          intersect: false,
        },
        stacked: false,
        plugins: {
          title: {
            display: true,
            text: 'Porównanie | Średnia miesięczna',
            padding: {
              top: 5,
              bottom: 3
            }
          },
          subtitle: {
            display: true,
            text: 'tabelki.bieda.it',
            color: '#333',
            font: {
              size: 10,
              family: 'tahoma',
              weight: 'normal',
              style: 'italic'
            }
			},
            padding: {
              bottom: 1
            }
        },
        scales: {
            y: {
              type: 'linear',
              display: true,
              position: 'left',
            },
            y1: {
              type: 'linear',
              display: true,
              position: 'right',

              // grid line settings
              grid: {
                drawOnChartArea: false, // only want the grid lines for one axis to show up
              },
            },
          }
        },
      });
    });
  }

  drawChart();
</script>
</div>
<br/>
